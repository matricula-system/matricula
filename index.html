<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprovante de Matrícula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #007BFF;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A aluna encontra-se devidamente matriculada na Instituição</h1>
        <p>Este é um comprovante da matrícula atual da aluna na nossa instituição.</p>
        <div class="image-container">
            <!-- Adicione aqui a imagem -->
            <img src="sua-imagem.jpg" alt="Imagem da aluna">
        </div>
    </div>
</body>
</html>
